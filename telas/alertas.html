<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Alertas</title>
    <link rel="stylesheet" href="/css/alertas.css">
</head>

<body>
    <header>
        <div class="titulos">
            <h1>Central de Alertas</h1>
            <p>Notificações e Avisos de Vencimentos</p>
        </div>
        <div class="badge-pendentes">0 Pendentes</div>
    </header>

    <main>
        <div class="filtros-container">
            <div class="filtro-item">
                <svg xmlns="http://www.w3.org/2000/svg"  width="24" height="24"
                    fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                    <path
                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z" />
                </svg>
                <select class="filtro">
                    <option>Todas as prioridades</option>
                    <option>Alta</option>
                    <option>Média</option>
                    <option>Baixa</option>
                </select>
            </div>

            <select class="filtro">
                <option>Não visualizados</option>
                <option>Visualizados</option>
                <option>Todos</option>
            </select>
        </div>

        <div class="alerta-vazio">
            <div class="icone-check">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                    class="bi bi-check-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                    <path
                        d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05" />
                </svg>
            </div>
            <h2>Nenhum Alerta Encontrado</h2>
            <p>Todos os alertas foram visualizados!</p>
        </div>
    </main>


</body>

</html>
