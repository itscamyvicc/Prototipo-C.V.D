<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CVD</title>
    <link rel="stylesheet"  href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="lado-esquerdo">
            <div class="logo-container">
                <div class="logo">
                    <img src="/imagens/logo.jpg" alt="logo CVD">
                </div>
                <h1>CVD</h1>
                <p>Controle de Validade<br>Documental</p>
            </div>
        </div>
    <div class="lado-direito">
    <div class="form-container">
        <div class="form-header">
            <h3>Bem-Vindo ao CVD!</h3>
            <P>Fa√ßa login para continuar</P>
        </div>

        <button class="btn-google">
            <span>Continue com o Google</span>
        </button>
        
        <div class="divider">
            <span>Ou</span>
        </div>

        <form action="">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="type" id="email" placeholder="seuemail@exemplo.com">
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="**********">
            </div>

            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <p class="link-cadastro ">
            Precisa de uma conta? <a href="cadastro.html">Cadastre-se</a>
        </p>
    </div>
</div>
</div>
</body>
</html>
