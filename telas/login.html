<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CVD</title>
    <link rel="stylesheet"  href="/css/login_cadastro.css">
</head>
<body>
    <div class="container">
        <div class="lado-esquerdo">
            <div class="logo-container">
                <div class="logo">
                    <img src="/imagens/logo.jpg" alt="logo CVD">
                </div>
                <h1>CVD</h1>
                <p>Controle de Validade<br>Documental</p>
            </div>
        </div>
    <div class="lado-direito">
    <div class="form-container">
        <div class="form-header">
            <h3>Bem-Vindo ao CVD!</h3>
            <P>Fa√ßa login para continuar</P>
        </div>

        <button class="btn-google">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48">
        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
             </svg>
            <span>Continue com o Google</span>
        </button>
        
        <div class="divider">
            <span>Ou</span>
        </div>

        <form action="">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="type" id="email" placeholder="seuemail@exemplo.com">
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="**********">
            </div>

            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <p class="link-cadastro ">
            Precisa de uma conta? <a href="cadastro.html">Cadastre-se</a>
        </p>
    </div>
</div>
</div>
</body>
</html>
